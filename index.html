<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">

</head>
<body>
<div class="wrap">
  <div class="content-container">
    <div class="head">
      <img src="images/note+paper+icon-1320161450863922702.png" width="120px" height="120px" alt="" style="transform: rotate(-10deg)">
    </div>

    <form action="">
      <div class="form-wrap">
        <label for="" class="content-title">What do I need to ...</label><br>
        <div class="input-wrap">
          <input type="text" class="content-input" maxlength="15" placeholder=" 15 words only">
          <button class="btn">
              <span>
                <span class="point-line">...</span> <i class="fas fa-pencil-alt"></i>
              </span>
          </button>
        </div>
      </div>
    </form>

    <div class="list-wrap">
      <ul class="list">
          <!-- <li ><a href="#" class="check-space" disabled='ture'><i class="fas fa-check checkIcon"></i></a></li> -->
      </ul>
    </div>
</div>
</div>

</div>

</body>
<script src="js/all.js"></script>
</html>
